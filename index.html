<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="content" class="py-3" >
    <div class="row justify-content-center text-center  g-4">
		<h3>Breed Flowers</h3>
		  <div class="col-lg-4 col-md-6 col-sm-12">
			<div class="flower-card text-center">
			  <h4>R O S E</h4>
			  <div class="row text-center">
				<div class="col-4">
				  <h5>COMMON</h5>
				  <button class ="button common rose"  onclick="breedFlower(this, 1)">Red Rose</button>
				  <button class ="button common rose"  onclick="breedFlower(this, 2)">Pink Rose</button>
				  <button class ="button common rose"  onclick="breedFlower(this, 3)">White Rose</button>
				</div>
				<div class="col-4">
				  <h5>UNCOMMON</h5>
				  <button class ="button uncommon rose" onclick="breedFlower(this, 4)">Blue Rose</button>
				  <button class ="button uncommon rose"  onclick="breedFlower(this, 5)">Black Rose</button>
				  <button class ="button uncommon rose"  onclick="breedFlower(this, 6)">Purple Rose</button>
				</div>
				<div class="col-4">
				  <h5>RARE</h5>
				  <button class ="button rare rose" onclick="breedFlower(this, 39)">Rainbow Rose</button>
				  <button class ="button rare rose"  onclick="breedFlower(this, 40)">Gold Rose</button>
				</div>
			  </div>
			</div>
		  </div>
		    <div class="col-lg-4 col-md-6 col-sm-12">
			<div class="flower-card text-center">
			  <h4>M A R I G O L D</h4>
			  <div class="row text-center">
				<div class="col-4">
				  <h5>COMMON</h5>

				  <button class ="button marigold common"  onclick="breedFlower(this, 8)">Yellow Marigold</button>
				  <button class ="button marigold common"  onclick="breedFlower(this, 9)">White Marigold</button>
				</div>
				<div class="col-4">
				  <h5>UNCOMMON</h5>
				  <button class ="button marigold uncommon" onclick="breedFlower(this, 10)">Pink Marigold</button>
				  <button class ="button marigold uncommon"  onclick="breedFlower(this, 11)">Striped Marigold</button>
				</div>
				<div class="col-4">
				  <h5>RARE</h5>
				  <button class ="button marigold rare" onclick="breedFlower(this, 12)">Rainbow Marigold</button>
				  <button class ="button marigold rare"  onclick="breedFlower(this, 13)">Gold Marigold</button>
				</div>
			  </div>
			</div>
		  </div>
		   <div class="col-lg-4 col-md-6 col-sm-12">
			<div class="flower-card text-center">
			  <h4>H I B I S C U S</h4>
			  <div class="row text-center">
				<div class="col-4">
				  <h5>COMMON</h5>
				  <button class ="button hibiscus common"  onclick="breedFlower(this, 14)">Red Hibiscus</button>
				  <button class ="button hibiscus common"  onclick="breedFlower(this, 15)">Pink Hibiscus</button>
				  <button class ="button hibiscus common"  onclick="breedFlower(this, 16)">Yellow Hibiscus</button>

				</div>
				<div class="col-4">
				  <h5>UNCOMMON</h5>
				  <button class ="button hibiscus uncommon"  onclick="breedFlower(this, 17)">White Hibiscus</button>
				  <button class ="button hibiscus  uncommon" onclick="breedFlower(this, 18)">Orange Hibiscus</button>
				  <button class ="button hibiscus uncommon"  onclick="breedFlower(this, 19)">Purple Hibiscus</button>
				</div>

				</div>
			  </div>

			<div class="flower-card text-center">
			  <h4>P L U M E R I A</h4>
			  <div class="row text-center">
				<div class="col-4">
				  <h5>COMMON</h5>
				  <button class ="button plumeria common"  onclick="breedFlower(this, 23)">White Plumeria</button>
				  <button class ="button plumeria common"  onclick="breedFlower(this, 24)">Pink Plumeria</button>

			</div>
		  </div>

			<div class="flower-card text-center">
			  <h4>O R C H I D</h4>

				<div class="col-4">
				  <h5  >COMMON</h5>
				  <button class ="button orchid common"  onclick="breedFlower(this, 30)">Purple Orchid</button>
				  <button class ="button orchid common"  onclick="breedFlower(this, 31)">White Orchid</button>

				</div>
				<div class="col-4">
				  <h5>UNCOMMON</h5>
				  <button class ="button orchid uncommon" onclick="breedFlower(this, 33)">Orange Orchid</button>

				  <button class ="button orchid uncommon"  onclick="breedFlower(this, 35)">Green Orchid</button>
				</div>
				<div class="col-4">

				  <button class ="button orchid rare"  onclick="breedFlower(this, 37)">Gold Orchid</button>
				  <button class ="button orchid rare"  onclick="breedFlower(this, 38)">Rainbow Orchid</button>
				</div>
			  </div>
			</div>
		  </div>
		  
		  <div id="results" class="text-center scroll-box mt-4">
			</div>

      </div>
